<div class="site-header d-none d-lg-block">
    <div class="header-middle pt--10 pb--10">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 ">
                    <a href="{% url 'home' %}" class="site-brand">
                        <img src="/static/image/logo.png" alt="">
                    </a>
                </div>
                <div class="col-lg-6">
                    <div class="main-navigation flex-lg-right">
                        <ul class="main-menu menu-right ">
                            <li class="menu-item">
                                <a href="{% url 'home' %}">Home </a>
                            </li>
                            <li class="menu-item has-children mega-menu">
                                <a href="javascript:void(0)">Categories
                                    <i class="fas fa-chevron-down dropdown-arrow"></i></a>
                                <ul class="sub-menu four-column">
                                    {% for level in categories %}
                                    <li class="cus-col-25">
                                        <ul class="mega-single-block">
                                            {% for cat in level %}
                                            <li><a href="{% url 'category' cat.slug %}">
                                                {{ cat.name }}</a></li>
                                            {% endfor %}
                                        </ul>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </li>
                            <!-- Pages -->
                            <li class="menu-item">
                                <a href="#">Contact</a>
                            </li>
                            <li class="menu-item">
                                <a href="#">Bag</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-bottom pb--10">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="header-search-block">
                        <form action="{% url 'search' %}">
                            <input type="text" name="q" placeholder="Search entire books catalog ...">
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>

            {% if messages %}
            <br><br>
            {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
            {% endfor %}
            <br><br>
            {% endif %}

        </div>
    </div>
</div>
